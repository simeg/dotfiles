# Clean and fast prompt with essential information only

format = """$directory$git_branch$character"""

add_newline = false

# Directory
[directory]
style = "blue"
truncation_length = 2
truncate_to_repo = true
format = "[$path]($style) "

# Git branch (very simple)
[git_branch]
symbol = ""
style = "green"
format = "[$branch]($style) "

# Character (simple arrow)
[character]
success_symbol = "[>](white)"
error_symbol = "[>](red)"

# Disable most modules for minimal theme
[package]
disabled = true

