# 🌈 Neon Starship Theme
# Bright, colorful theme with neon aesthetics

format = """
$username\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$character"""

add_newline = true

[username]
style_user = "bold fg:bright-cyan"
format = "[$user](style)@"
show_always = true

[directory]
style = "bold fg:bright-magenta"
format = "[$path]($style) "
truncation_length = 3

[git_branch]
symbol = "🔥 "
style = "bold fg:bright-yellow"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold fg:bright-red"
format = '[$all_status$ahead_behind]($style) '

[nodejs]
symbol = "⚡ "
style = "bold fg:bright-green"
format = "via [$symbol$version]($style) "

[python]
symbol = "🐍 "
style = "bold fg:bright-blue"
format = "via [$symbol$version]($style) "

[character]
success_symbol = "[❯❯❯](bold bright-green)"
error_symbol = "[❯❯❯](bold bright-red)"