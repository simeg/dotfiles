name: Health Check

on:
  schedule:
    # Run health check daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh bash git vim shellcheck
        
    - name: Make scripts executable
      run: |
        find scripts -name "*.sh" -exec chmod +x {} \;
        if [[ -d "bin" ]]; then
          find bin -type f -exec chmod +x {} \;
        fi
        
    - name: Run comprehensive health check
      run: |
        # Create minimal config environment for testing
        mkdir -p ~/.config/zsh
        
        # Run health check
        make health
        
    - name: Check for security issues
      run: |
        # Check for potential security issues
        make health || echo "Security check completed with warnings"
        
    - name: Performance baseline
      run: |
        # Check performance metrics
        make health-profile || echo "Performance check completed"
        
    - name: Dependency audit
      run: |
        # Check dependency health
        make deps
        
    - name: Generate health report
      run: |
        # Generate comprehensive health report
        {
          echo "# Dotfiles Health Report"
          echo "Generated: $(date)"
          echo ""
          echo "## Test Results"
          echo ""
          echo "### Configuration Health"
          make health || echo "Configuration issues detected"
          echo ""
          echo "### Security Health"  
          make health || echo "Security issues detected"
          echo ""
          echo "### Performance Health"
          make health-profile || echo "Performance issues detected"
          echo ""
          echo "### Dependencies"
          make deps || echo "Dependency issues detected"
        } > health-report.md
        
    - name: Upload health report
      uses: actions/upload-artifact@v4
      with:
        name: health-report
        path: health-report.md
        retention-days: 30
        
    - name: Comment on latest commit (if issues found)
      if: failure()
      run: |
        echo "Health check failed. Please review the health report artifact."
