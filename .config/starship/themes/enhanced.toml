# Add a line break before the prompt
add_newline = true

# Username (only show when not default user)
[username]
style_user = "yellow bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname (only show when in SSH)
[hostname]
ssh_only = true
format = "on [$hostname](bold red) "
disabled = false

# Directory
[directory]
style = "cyan bold"
read_only = " ğŸ”’"
read_only_style = "red"
