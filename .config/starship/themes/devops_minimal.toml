# Clean and fast prompt with essential information only

format = """$directory$character"""

#add_newline = false

# Directory
[directory]
style = "blue"
truncation_length = 2
truncate_to_repo = true
format = ""
#format = "[$path]($style) "

# Git branch (very simple)
[git_branch]
symbol = ""
style = "green"
format = "[$branch]($style) "

# Character (simple arrow)
[character]
success_symbol = "[>](fg:#1E1E1E)"
error_symbol = "[>](fg:#D70022)"

# Disable most modules for minimal theme
[package]
disabled = true

